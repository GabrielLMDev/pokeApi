<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=1.1">
  <title>ENTREVISTA</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <h1>INFORMACION</h1>
      <div class="input-group">
        <label for="idPokemon">Nombre:</label>
        <input id="idPokemon" placeholder="Nombre del Pokémon">
      </div>
      <button id="searchPokemon" class="btn buscar">BUSCAR</button>
      <button id="randomPokemon" class="btn aleatorio">ALEATORIO</button>
    </div>

    <div class="profile">
      <div class="profile-header">
        <img
          src="https://th.bing.com/th/id/R.f8335abfc56c2a665ca700c0c24a68a5?rik=cPw9XfRViBl%2fAw&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-17015278258769okdi.png&ehk=ZObEl6aULt73fNjpSv9FEjjS9WX41vbj%2bjLpq6ENqIs%3d&risl=&pid=ImgRaw&r=0"
          id="imgPokemon" alt="Imagen del Pokémon">
        <h1 id="nombre"></h1>
        <span class="show" id="mostrarModal">Click aqui para información de Pokemon</span>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="infoPokemon">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <div class="details">
        <div class="profile-details">
          <h2>Datos del Pokémon</h2>
          <ul>
            <li><strong>Nombre:</strong><span id="NombreP"></span></li>
            <li><strong>Tipo:</strong><span id="TipoP"></span></li>
            <li><strong>Habilidad:</strong><span id="HabilidadP"></span></li>
            <li><strong>Altura:</strong><span id="AlturaP"></span></li>
            <li><strong>Peso:</strong><span id="PesoP"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js?v=1.3"></script>
</body>

</html>
</body>

</html>
